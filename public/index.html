<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Me</title>
  </head>
  <body>
    <h1>Find Me Via Geo-location</h1>
    <div>
      <input type="text" id="input" placeholder="How do you feel?" />
      <button id="find-me">Find Me</button><br />
    </div>
    <p id="status"></p>
    <a id="mapLink" target="_blank"></a>

    <div>
      <p>
        Latitude: <span id="latitude"><span>&deg;</span></span>
      </p>
      <p>
        Longitude: <span id="longitude"><span>&deg;</span></span>
      </p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
